version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: maintenance-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=maintenance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: maintenance-server
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/maintenance_db?schema=public
      - JWT_SECRET=votre-secret-tres-long-et-securise-pour-le-test
      - CLIENT_URL=http://localhost:3000
    depends_on:
      - db

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: maintenance-client
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  postgres_data:
